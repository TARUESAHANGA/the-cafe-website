<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Corner Cafe - Contact Page</title>
    <!-- Linking Stylesheets-->
     <link rel="stylesheet" href="assets/css/header.css">
     <link rel="stylesheet" href="assets/css/contact.css">
    <!-- Linking Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css?family=Jost:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <!-- Linking Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Magic Corner Café</h1>
        <nav>
            <div class="nav-container">
                <ul class="nav-menu_menu">
                    <li><a href="index.html" class="nav-link" data-tooltip="Home"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="menu.html" class="nav-link active" data-tooltip="Menu"><i class="fa-solid fa-book"></i></a></li>
                    <li><a href="products.html" class="nav-link" data-tooltip="Products"><i class="fa-solid fa-box"></i></a></li>
                    <li><a href="about.html" class="nav-link" data-tooltip="About"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="contact.html" class="nav-link" data-tooltip="Contact"><i class="fa-solid fa-address-card"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contact-wrapper">
        <!-- Left: info -->
        <section class="info-card">
            <h2>Get in Touch</h2>
            <p><i class="fa-solid fa-location-dot"></i> 123 High Street, Gateshead, NE8 1AB</p>
            <p><i class="fa-solid fa-phone"></i> +44 191 123 4567</p>
            <p><i class="fa-solid fa-envelope"></i> hello@magiccorner.co.uk</p>
    
            <div class="socials">
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </section>
    
        <!-- Right: form -->
        <section class="form-card">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
            <p id="formFeedback" class="success-msg"></p>
        </section>
    </main>
    
    <footer>
        © <span id="year"></span> Magic Corner Café – brewed with ♥ in Gateshead
    </footer>

    <!-- SCRIPTS -->
    <script src="assets/js/header.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
